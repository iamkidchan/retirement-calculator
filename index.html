<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Savings Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Retirement Savings Calculator</h1>
        <div class="input-section">
            <h2>Input Your Information</h2>
            <label for="currentAge">Current Age:</label>
            <input type="number" id="currentAge" required>

            <label for="retirementAge">Retirement Age:</label>
            <input type="number" id="retirementAge" required>

            <label for="lifeExpectancy">Life Expectancy:</label>
            <input type="number" id="lifeExpectancy" required>

            <label for="currentIncome">Current Annual Income:</label>
            <input type="number" id="currentIncome" required>

            <label for="desiredIncome">Desired Retirement Income:</label>
            <input type="number" id="desiredIncome" required>

            <label for="currentSavings">Current Savings and Investments:</label>
            <input type="number" id="currentSavings" required>

            <label for="returnRate">Expected Rate of Return (%):</label>
            <input type="number" id="returnRate" step="0.1" required>

            <label for="inflationRate">Inflation Rate (%):</label>
            <input type="number" id="inflationRate" step="0.1" required>

            <button onclick="calculateRetirement()">Calculate</button>
        </div>
        <div class="output-section">
            <h2>Results</h2>
            <p>Total Retirement Savings Needed: <span id="totalSavings"></span></p>
            <p>Annual Savings Needed: <span id="annualSavings"></span></p>
            <p>Monthly Savings Needed: <span id="monthlySavings"></span></p>
        </div>
    </div>
    <script src="script.js"></script>

</footer>
</body>
</html>
